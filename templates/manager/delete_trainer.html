{% extends 'manager/base.html' %}
{% load static %}
{% block content %}
    <h1>Confirm Deletion</h1>
    <p>Are you sure you want to remove the trainer?? "{{ trainer.name }}"?</p>
    <form method="POST">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Delete</button>
        <a href="{% url 'trainer_details' %}" class="btn btn-secondary">Cancel</a>
    </form>
{% endblock %}
