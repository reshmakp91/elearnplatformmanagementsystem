{% extends 'manager/base.html' %}
{% load static %}
{% block content %}
<h1>Confirm Removal</h1>
<p>Are you sure you want to de-allocate the trainer "{{ course.trainer.name }}" from the course "{{ course.title }}"?</p>
<form method="POST">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Remove</button>
    <a href="{% url 'dashboard' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
