{% extends 'manager/base.html' %}
{% load static %}
{% block content %}
    <h1>Update Course</h1>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-success">Update</button>
        <a href="{% url 'detailview' course.id %}" class="btn btn-secondary">Cancel</a>
    </form>
{% endblock %}
