<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Learning Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body {
            background-color: #f8f9fa;
            height: 100vh;
            margin: 0;
            overflow: hidden
        }
        #header {
            background-color: #FF6347;
        }
        .hero-section {
            background-color: white;
            padding: 50px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            flex: 1;
            margin-left: 0;
        }
        .hero-text h1 {
            font-size: 2.5rem;
            font-weight: bold;
            margin-bottom: 20px;
        }
        .hero-text p {
            font-size: 1.2rem;
            margin-bottom: 30px;
        }
        .content-section {
            padding: 50px;
            background-color: white; /* Fix missing semicolon */
            display: flex;
            align-items: center;
            flex: 1;
        }
    </style>
</head>
<body>
    <!-- ======= Header ======= -->
    <header id="header" class="header fixed-top d-flex align-items-center">
        <div class="container d-flex justify-content-between align-items-center">
            <h2 class="text-black"><strong>WebSkillHub</strong></h2>
        </div>
    </header><!-- End Header -->

    <!-- ======= Main ======= -->
    <main id="main" class="main align-items-center">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-5 hero-section">
                    <div class="hero-text">
                        <h1 style="color: DarkRed; font-size: 54px"><strong>Transform Your Learning Experience with WebSkillHub</strong></h1>
                        <p style="color: Indigo"><b>Get Access to Thousands of Courses and Take Control of Your Professional Development Today.</b></p>
                    </div>
                </div>
                <div class="col-md-7 content-section">
                    {% block content %}
                    {% endblock %}
                </div>
            </div>
        </div>
    </main><!-- End Main -->
</body>
</html>
