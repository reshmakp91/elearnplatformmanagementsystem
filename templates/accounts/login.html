{% extends 'accounts/base.html' %}
{% block content %}
<div class="container">
    <div class="row align-items-center" style="min-height: 100vh;">
        <div class="col-md-9">
            <div class="card">
                <div class="card-body">
                    <h2 class="text-center"><strong>Login</strong></h2><hr/>
                    {% if messages %}
                    {% for msg in messages %}
                    <div class="alert alert-info">{{ msg }}</div>
                    {% endfor %}
                    {% endif %}
                    <form method="post" class="mt-4">
                    {% csrf_token %}
                    <div class="form-group mb-3">
                        <label for="username" class="form-label"><strong>User Name:</strong></label>
                        <input type="text" class="form-control" id="username" name="username" placeholder="Enter your username" required>
                    </div>
                    <div class="form-group mb-3">
                        <label for="password" class="form-label"><strong>Password:</strong></label>
                        <input type="password" class="form-control" id="password" name="password" placeholder="Enter your password" required>
                    </div>
                    <div class="form-group mb-3">
                        <label for="role" class="form-label"><strong>Select Role:</strong></label>
                        <select class="form-select" id="role" name="role" required>
                            <option value="" disabled selected>Select your role</option>
                            <option value="trainer">Trainer</option>
                            <option value="student">Student</option>
                            <option value="manager">Manager</option>
                        </select>
                    </div>
                    <div class="text-center">
                        <button type="submit" class="btn btn-primary btn-block">Login</button>
                    </div>
                    </form>
                    <div>
                        <br/><h6 class="text-center">Not a member?  <a href="{% url 'register' %}" style="text-decoration: None">SignUp Now</a></h6>
                     </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
